version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - formats: 
      - tar.gz 
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: 
          - zip

brews:
  - repository:
      owner: "kevinrobayna"
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAPS_PAT }}"
    commit_author:
      name: "Kevin Robayna"
      email: "me@kevinrobayna.com"
    homepage: "https://kevinrobayna.com"
    description: "The aoc2md tool to generate project setup ðŸŽ„"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
